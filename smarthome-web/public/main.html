<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sparky Home <Main></Main></title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-blue.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
   
  </head>
  <body>  
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header" style="
    box-sizing: border-box;
    box-shadow: 5px 5px 8px rgba(0,0,0,0.1);">
      <!-- <div class="mdl-layout-icon"></div> -->
      <div class="mdl-layout__header-row">
        <span class="mdl-layout__title">Sparky Home</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <img class="user-image" src="profile_placeholder.png" >
          <a class="user-name mdl-navigation__link  mdl-layout--large-screen-only""></a>  
          <a class="sign-out mdl-navigation__link">Sign out</a>
        </nav>
      </div>
    </header>

    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-grid demo-content">
        <div class="demo-cards content mdl-cell mdl-cell--12-col mdl-grid">
          <h1 id="dash" style="text-align:left;">Dashboard</h1>
          <!-- GUIDE LIST -->
          <div class="item-list">
          </div>
          
          <div class="mdl-card__actions" >
            <a class="add-device mdl-button mdl-js-button mdl-js-ripple-effect">add device</a>
          </div>
          

        </div>
      </div>

    </main> 

    <div class="new-request">
      <div class="modal">
      </div>
    </div>
    
    </div>

    <!-- update the version number as needed -->
    <script src="/__/firebase/7.15.3/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script src="/__/firebase/7.15.3/firebase-auth.js"></script>
    <script src="/__/firebase/7.15.3/firebase-database.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script src="/__/firebase/init.js"></script>

    <script src="js/main.js"></script>
    <script src="js/html.js"></script>
  </body>
</html>
